<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&family=Roboto:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css\style.min.css">
</head>
<body>
    <header>
        <div class="container-flex">
            <div class="logo"><img src="./assets/logo-mobile-modo-noct.svg" alt="logo"><p>GIFOS</p></div>
            <nav class="menu-navegacion">
                <input type="checkbox" name="boton-menu" id="boton-menu">
                <label for="boton-menu"><img src="./assets/burger.svg" alt=""></label>
                <ul>
                    <li class="item-1"><a href="">Modo Nocturno</a></li>
                    <span class="linea-divisoria"></span>
                    <li class="item-2"><a href="">Favoritos</a></li>
                    <span class="linea-divisoria"></span>
                    <li class="item-3"><a href="">Mis GIFOS</a></li>
                    <span class="linea-divisoria"></span>
                    <li class="item-4"><button><img src="./assets/button-crear-gifo.svg" alt=""></button></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="seccion-1-alt">
            <div class="imagen-alt"><img src="./assets/icon-favoritos.svg" alt="corazon-celeste"></div>
            <h2>Favoritos</h2>
            <div class="img-fav-sin-result">
                <img src="./assets/icon-fav-sin-contenido.svg" alt="icono-sin-resultado">
                <p>"¡Guarda tu primer GIFO en Favoritos para que se muestre aquí!"</p>
            </div>
        </section>
        <section class="seccion-2">
            <h2>Trending GIFOS</h2>
            <p>Mira los últimos GIFOS de nuestra comunidad.</p>
        <!-- ACA FALTA AGREGAR EL CARRUSEL DE IMAGENES AVERIGUAR COMO SE HACE EL HTML -->
            <div class="slider">
                <div class="img-box">
                    <img src="./assets/icon-busqueda-sin-resultado.svg" alt="" class="slider-img">
                </div>
                <!-- Next and prev buttons -->
                <button class="btn" onclick="prev()">Prev</button>
                <button class="btn" onclick="next()">Next</button>
            </div>
        </section>
        <footer class="footer">
            <p class="encabezado-footer">Compartir en:</p>
            <div class="redes-sociales">
                <ul>
                    <li><a href=""><img src="./assets/icon_facebook.svg" alt=""></a></li>
                    <li><a href=""><img src="./assets/icon-twitter.svg" alt=""></a></li>
                    <li><a href=""><img src="./assets/icon_instagram.svg" alt=""></a></li>
                </ul>
            </div>
            <p class="pie-footer">© GIFOS 2020 All Rights Reserved.</p>
        </footer>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
